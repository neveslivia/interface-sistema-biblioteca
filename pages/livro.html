<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Livro</title>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">Biblioteca</a>
      <div>
        <a class="text-gray-300 hover:text-white mx-2" href="#">Início</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Formulário de Cadastro</h2>
    <form id="formCadastro" class="bg-white shadow-md rounded p-4">
     <input type="hidden" id="id" />

     <div class="mb-4">
       <label for="bibliotecarioId" class="block text-gray-700 font-bold mb-2">ID Bibliotecário</label>
       <input type="number" id="bibliotecarioId" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label for="titulo" class="block text-gray-700 font-bold mb-2">Título</label>
        <input type="text" id="titulo" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label for="autor" class="block text-gray-700 font-bold mb-2">Autor</label>
        <input type="text" id="autor" class="w-full px-3 py-2 border rounded" required>
     </div>

      <div class="mb-4">
         <label for="genero" class="block text-gray-700 font-bold mb-2">Gênero</label>
         <input type="text" id="genero" class="w-full px-3 py-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
          <select id="status" class="w-full px-3 py-2 border rounded" required>
            <option value="" disabled selected>Selecione</option>
            <option value="DISPONIVEL">Disponível</option>
            <option value="EMPRESTADO">Emprestado</option>
            <option value="RESERVADO">Reservado</option>
         </select>
      </div>

  <div class="mb-4">
    <label for="dataCadastro" class="block text-gray-700 font-bold mb-2">Data de Cadastro</label>
    <input type="date" id="dataCadastro" class="w-full px-3 py-2 border rounded" required>
  </div>

  <div class="flex gap-2">
    <button type="submit" id="btnAdicionar" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Adicionar</button>
    <button type="button" id="btnAtualizar" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 hidden">Atualizar</button>
  </div>
</form>

    <h2 class="text-2xl font-bold mt-8 mb-4">Tabela de Cadastros</h2>
    <table  class="w-full table-auto bg-white shadow-md rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">ID Bliotecário</th>
          <th class="px-4 py-2">Título</th>
          <th class="px-4 py-2">Autor</th>
          <th class="px-4 py-2">Gênero</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Data Cadastro</th>
          <th class="px-4 py-2">Ação</th>
 
          
        </tr>
      </thead>
      <tbody id="tabelaCorpo">
      </tbody>
    </table>
  </div>
    <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!--Adicionando Noditificação-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!--Meu Script da pagina-->
  <script src="/interface-biblioteca//assets/js/livro.js"></script>
</body>
</html>
